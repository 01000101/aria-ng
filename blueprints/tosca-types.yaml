
node_types:

  MyNode1:
    description: |
      My node type 1.
    properties:
      p1:
        type: int
        default: 1
      p2:
        type: str
        default: hello
      p3:
        type: str
      p4:
        type: str
        required: false
    interfaces:
      lifecycle:
        inputs:
          i1:
            type: str
          i2:
            type: str

  MyNode2:
    description: |
      My node type 2.
    derived_from: MyNode1
    properties:
      p2:
        type: str
        default: hello2
