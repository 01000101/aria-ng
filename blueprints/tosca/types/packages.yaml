
imports:
  - tosca-simple-profile-1.0/tosca-simple-profile-1.0.yaml

artifact_types:

  packages.Root:
    description: >
      A generic application package.
    derived_from: tosca.artifacts.Root

  packages.Archive:
    description: >
      An application package in an archive.
    derived_from: packages.Root
    file_ext:
      - zip
      - tar
      - tar.gz
      - tar.xz

  packages.Debian:
    description: >
      A Debian application package.
    derived_from: packages.Root
    file_ext:
      - deb
