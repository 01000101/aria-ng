tosca_definitions_version: tosca_simple_yaml_1_0

description: >-
  Node Cellar TOSCA blueprint.

metadata:
  template_name: node-cellar
  template_author: ARIA
  template_version: 1.0.0

imports:
  - types/openstack.yaml
  - types/nodejs.yaml
  - types/mongodb.yaml
  - tosca-simple-nfv-1.0/tosca-simple-nfv-1.0.yaml # importing this only for validation

dsl_definitions:

  openstack_credential: &OPENSTACK_CREDENTIAL
    user: openstackadmin
    token: openstack123

repositories:

  node_cellar:
    description: >-
      The repository for the Node Cellar application and its dependencies.
    url: https://github.com/cloudify-cosmo/nodecellar/archive

relationship_types:

  ConnectsTo:
    derived_from: tosca.relationships.ConnectsTo
    interfaces:
      standard2:
        type: tosca.interfaces.node.lifecycle.Standard
        inputs:
          input1:
            type: string
            #default: hat
        create:
          inputs:
            input2:
              type: integer

topology_template:

  relationship_templates:
  
    connects_to:
      type: ConnectsTo
      interfaces:
        standard2:
          inputs:
            input1: hello
          create:
            inputs:
              input2: 2

  node_templates:
  
    # Application

    node_cellar:
      description: >-
        Node Cellar Node.js web application.
      type: nodejs.Application
      artifacts:
        node_cellar:
          description: >-
            The Node Cellar application package.
          type: os.Archive
          file: master.tar.gz
          repository: node_cellar
          deploy_path: /opt/nodejs/applications/node-cellar
      requirements:
        #- database: node_cellar_database
        - database:
            node: node_cellar_database
            capability: database_endpoint
            relationship:
              type: connects_to # relationship type or relationship template
              properties:
                credential:
                  user: admin
                  token: admin123
              interfaces:
                standard2:
                  inputs:
                    input1: asdadsd
                  create:
                    inputs:
                      input2: 23
        #- database:
        #    node: node_cellar_database
        #    capability: tosca.capabilities.Endpoint.Database
            
      capabilities:
        app_endpoint:
          properties:
            url_path: /nodecellar
    
    node_cellar_database:
      description: >-
        Node Cellar MongoDB database.
      type: mongodb.Database
      properties:
        name: node_cellar
      artifacts:
        initial:
          description: >-
            The Node Cellar initial database.
          type: mongodb.DatabaseDump
          file: node-cellar.json
          repository: node_cellar

    # Server software
    
    nodejs:
      type: nodejs.Server

    mongodb:
      description: >-
        MongoDB database.
      type: mongodb.Server
    
    # Hosts

    application_host:
      description: >-
        Host for applications.
      type: openstack.Instance
      properties:
        users:
          root:
            password: admin123
          nodejs:
            password: nodejs123
            groups:
              - www-data
      interfaces:
        standard:
          inputs:
            openstack_credential: *OPENSTACK_CREDENTIAL

    data_host:
      description: >-
        Host for databases.
      type: openstack.Instance
      properties:
        flavor_name: m1.large
        users:
          root:
            password: admin123 
          mongodb:
            password: mongo123
      interfaces:
        standard:
          inputs:
            openstack_credential: *OPENSTACK_CREDENTIAL

  groups:
  
    node_cellar:
      type: openstack.Secured
      members:
        - application_host
        - data_host
      interfaces:
        standard:
          inputs:
            openstack_credential: *OPENSTACK_CREDENTIAL

  policies:
  
    scaling:
      type: openstack.Scaling
      properties:
        bandwidth_threshold: 2 GB
        secured_group: node_cellar
      targets: # node templates or groups
        - application_host
        - data_host
